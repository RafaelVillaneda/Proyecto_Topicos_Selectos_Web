<!DOCTYPE html>
<html>
<head>
	<title>Login con registro en Bootstrap 5</title>
	<!-- Enlaza los archivos CSS de Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#login">Iniciar sesión</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#register">Registro</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">

					<!-- Formulario de inicio de sesión -->
					<div class="tab-pane active" id="login">
						<form>
							<h3 class="text-center mb-4">Inicio de sesión</h3>

							<!-- Campo de correo electrónico -->
							<div class="form-group">
								<label for="email">Correo electrónico</label>
								 <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
							</div>

							<!-- Campo de contraseña -->
							<div class="form-group">
								<label for="password">Contraseña</label>
								<input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
							</div>

							<!-- Botón de inicio de sesión -->
							<button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
						</form>
					</div>

					<!-- Formulario de registro -->
					<div class="tab-pane" id="register">
						<form>
							<h3 class="text-center mb-4">Registro</h3>

							<!-- Campo de nombre -->
							<div class="form-group">
								<label for="name">Nombre</label>
								<input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
							</div>

							<!-- Campo de correo electrónico -->
							<div class="form-group">
								<label for="email2">Correo electrónico</label>
								<input type="email" class="form-control" id="email2" placeholder="Ingresa tu correo electrónico">
							</div>

							<!-- Campo de contraseña -->
							<div class="form-group">
								<label for="password2">Contraseña</label>
								<input type="password" class="form-control" id="password2" placeholder="Ingresa tu contraseña">
							</div>

							<!-- Botón de registro -->
							<button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
						</form>
					</div>

				</div>
            </div>
        </div>
    </div>
</body>
