<!DOCTYPE html>
<html>
<head>
	<title>Login con registro con Bootstrap 5</title>
</head>

<div class="form">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" href="#signup" role="tab" data-toggle="tab">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#login" role="tab" data-toggle="tab">Log In</a>
          </li>
        </ul>
        
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade show active" id="signup">   
            <h1 class="text-center">Sign Up for Free</h1>
            
            <form action="/" method="post">
            
              <div class="form-group">
                <label for="firstname">First Name<span class="req">*</span></label>
                <input type="text" id="firstname" class="form-control" required autocomplete="off" />
              </div>
          
              <div class="form-group">
                <label for="lastname">Last Name<span class="req">*</span></label>
                <input type="text" id="lastname" class="form-control" required autocomplete="off"/>
              </div>
  
              <div class="form-group">
                <label for="email">Email Address<span class="req">*</span></label>
                <input type="email" id="email" class="form-control" required autocomplete="off"/>
              </div>
            
              <div class="form-group">
                <label for="password">Set A Password<span class="req">*</span></label>
                <input type="password" id="password" class="form-control" required autocomplete="off"/>
              </div>
            
              <button type="submit" class="btn btn-primary btn-block">Get Started</button>
            
            </form>
  
          </div>
          
          <div role="tabpanel" class="tab-pane fade" id="login">   
            <h1 class="text-center">Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="form-group">
                <label for="login-email">Email Address<span class="req">*</span></label>
                <input type="email" id="login-email" class="form-control" required autocomplete="off"/>
              </div>
            
              <div class="form-group">
                <label for="login-password">Password<span class="req">*</span></label>
                <input type="password" id="login-password" class="form-control" required autocomplete="off"/>
              </div>
            
              <p class="forgot"><a href="#">Forgot Password?</a></p>
            
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
      </div><!-- col-md-6 -->
    </div><!-- row -->
  </div> <!-- /form -->
  

<body>
</body>
</html>
